<div class="flex flex-col">
    <label class="custom-checkbox">
        <span class="custom-checkbox__block w-[16px] min-w-[16px] h-[16px]">
            <i class="w-[16px] min-w-[16px] h-[16px] rounded bg-white border border-Grey flex"></i>
        </span>
        <input type="checkbox" name="consent">
        <span class="checkmark hidden">
             <svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8" fill="none">
                  <path d="M1.72461 4.5L4.27551 7L10.2755 1" stroke="#0E2B4C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
             </svg>
        </span>
        <span class="ml-2 text-body2 text-DarkGrey @@styleText">@@text</span>
    </label>
    <small class="text-body2 font-medium text-Error md:text-body4 mt-2 @@errorStyle">@@errorText</small>
</div>
