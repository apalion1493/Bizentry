<svg class="@@Style" xmlns="http://www.w3.org/2000/svg" width="31" height="31"
     viewBox="0 0 31 31">
  <defs>
    <!-- Радиальный градиент для эффекта затухания -->
    <radialGradient id="fade" cx="50%" cy="50%" r="50%">
      <!-- Центр полностью видимый -->
      <stop offset="0%" stop-color="#DF4A53" stop-opacity="1">
        <animate attributeName="stop-opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
      </stop>
      <!-- Края прозрачные -->
      <stop offset="100%" stop-color="#DF4A53" stop-opacity="0">
        <animate attributeName="stop-opacity" values="0;0.2;0" dur="2s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>
  </defs>
  <circle cx="15.5" cy="15.5" r="11.25" fill="url(#fade)" stroke="white" stroke-width="0"/>
</svg>
